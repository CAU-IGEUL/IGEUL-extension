<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAU IGEUL</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>CAU IGEUL</h1>
    
    <!-- 사용자 정보 -->
    <div id="user-info" style="display:none; align-items:center; margin-bottom:10px;">
      <img id="user-photo" src="" alt="User Photo" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
      <div style="display:flex; flex-direction:column; text-align:left;">
        <span id="user-display-name" style="font-weight:bold;"></span>
        <span id="user-email" style="font-size:12px; color:#888;"></span>
      </div>
    </div>

    <!-- 프로필 선택 영역 -->
    <div id="profile-selection" style="display:none;">
      <h3 style="margin: 10px 0; font-size: 16px; color: #333;">프로필 설정</h3>
      
      <!-- 읽기 특성 선택 -->
      <div class="profile-section">
        <label style="font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; display: block;">해당하는 읽기 특성을 선택해주세요.</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="reading-profile" value="문장">
            <span>긴 문장을 이해하기 어려워합니다.</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="reading-profile" value="어휘">
            <span>어휘력이 다소 부족한 편입니다.</span>
          </label>
        </div>
      </div>

      <!-- 학습 분야 선택 -->
      <div class="profile-section">
        <label style="font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; display: block;">추가로 학습이 필요하다고 느끼는 분야를 선택해주세요.</label>
        <div class="tag-group">
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="정치">
            <span>정치</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="경제">
            <span>경제</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="사회">
            <span>사회</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="생활/문화">
            <span>생활/문화</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="IT">
            <span>IT</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="과학">
            <span>과학</span>
          </label>
        </div>
      </div>

      <!-- 저장 버튼 -->
      <button id="save-profile-btn" class="btn save-btn">💾 저장하기</button>
    </div>

    <!-- 메인 버튼들 -->
    <div id="main-buttons">
      <p id="status-message">로그인하여 더 많은 기능을 사용하세요.</p>
      <button id="login-btn" class="btn login-btn">🔑 구글 로그인</button>
      
      <!-- 프로필 변경 버튼 (로그인 후 표시) -->
      <button id="profile-btn" class="btn profile-btn" style="display:none;">👤 프로필 변경</button>
      
      <button id="logout-btn" class="btn logout-btn" style="display:none;">🚪 로그아웃</button>
      <button id="extract-btn" class="btn extract-btn">📄 본문 추출</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
