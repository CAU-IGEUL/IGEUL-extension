<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon16.png" type="image/png">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>이글</h1>
    <div class="header-actions">
        <button id="profile-btn" class="btn-icon" style="display:none;" title="프로필 변경">
            <img src="assets/user.svg" alt="Profile Icon" width="18" height="18">
        </button>
        <button id="logout-btn" class="btn-icon" style="display:none;" title="로그아웃">
            <img src="assets/signout.svg" alt="Logout Icon" width="18" height="18">
        </button>
    </div>
  </div>
  <div class="container">
    
    <!-- 사용자 정보 -->
    <div id="user-info" style="display:none; align-items:center; margin-bottom:10px;">
      <img id="user-photo" src="" alt="User Photo" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
      <div style="display:flex; flex-direction:column; text-align:left;">
        <span id="user-display-name" style="font-weight:bold;"></span>
        <span id="user-email" style="font-size:12px; color:#888;"></span>
      </div>
    </div>

    <!-- 프로필 선택 영역 -->
    <div id="profile-selection" style="display:none;">
      <h3 style="margin: 10px 0 15px 0; font-size: 16px; color: #333;">프로필 설정</h3>
      
      <!-- 1. 문장 분해 정도 선택 -->
      <div class="profile-section">
        <label class="section-label">문장 분해 정도를 선택해주세요.</label>
        
        <div class="slider-container">
          <div class="slider-track">
            <input type="range" name="sentence-level" min="0" max="2" step="1" value="0" class="level-slider">
            <div class="slider-indicators">
              <span class="slider-dot" data-value="0"></span>
              <span class="slider-dot" data-value="1"></span>
              <span class="slider-dot" data-value="2"></span>
            </div>
          </div>
          <div class="slider-descriptions">
            <span>원문</span>
            <span>약간 나눔</span>
            <span>많이 나눔</span>
          </div>
        </div>
      </div>

      <!-- 2. 어휘 난이도 선택 -->
      <div class="profile-section">
        <label class="section-label">어휘 난이도 정도를 선택해주세요.</label>
        
        <div class="slider-container">
          <div class="slider-track">
            <input type="range" name="vocab-level" min="0" max="2" step="1" value="0" class="level-slider">
            <div class="slider-indicators">
              <span class="slider-dot" data-value="0"></span>
              <span class="slider-dot" data-value="1"></span>
              <span class="slider-dot" data-value="2"></span>
            </div>
          </div>
          <div class="slider-descriptions">
            <span>원문</span>
            <span>약간 쉬움</span>
            <span>많이 쉬움</span>
          </div>
        </div>
      </div>

      <!-- 3. 학습 분야 선택 -->
      <div class="profile-section">
        <label class="section-label">배우고 싶은 분야를 선택해주세요.</label>
        <div class="tag-group">
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="정치">
            <span>정치</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="경제">
            <span>경제</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="사회">
            <span>사회</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="생활/문화">
            <span>생활/문화</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="IT">
            <span>IT</span>
          </label>
          <label class="tag-label">
            <input type="checkbox" name="known-topics" value="과학">
            <span>과학</span>
          </label>
        </div>
      </div>

      <!-- 저장 버튼 -->
      <button id="save-profile-btn" class="btn save-btn">저장하기</button>
    </div>

    <!-- 메인 버튼들 -->
    <div id="main-buttons">
      <p id="status-message">로그인하여 더 많은 기능을 사용하세요.</p>
      <button id="login-btn" class="btn login-btn">구글 로그인</button>
      
      <button id="extract-btn" class="btn extract-btn">본문 추출</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
