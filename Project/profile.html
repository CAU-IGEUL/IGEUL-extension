<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAU IGEUL - 프로필 선택</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <h1>환영합니다!</h1>
    <h2>프로필을 완성해주세요.</h2>

    <div class="section">
      <p class="section-title">원하시는 읽기 난이도를 선택해주세요.</p>
      <div class="button-group">
        <button class="option-btn" data-difficulty="low">
          <span class="radio"></span>
          초급
        </button>
        <button class="option-btn" data-difficulty="medium">
          <span class="radio"></span>
          중급
        </button>
        <button class="option-btn" data-difficulty="high">
          <span class="radio"></span>
          고급
        </button>
      </div>
    </div>

    <div class="section">
      <p class="section-title">추가로 학습이 필요하고 느끼는 분야를 선택해주세요.</p>
      <div class="tag-group">
        <button class="tag-btn" data-field="politics">정치</button>
        <button class="tag-btn" data-field="economy">경제</button>
        <button class="tag-btn" data-field="society">사회</button>
        <button class="tag-btn" data-field="culture">생활/문화</button>
        <button class="tag-btn" data-field="it">IT</button>
        <button class="tag-btn" data-field="science">과학</button>
      </div>
    </div>

    <button id="save-btn" class="save-btn">저장하기</button>
  </div>
  <script src="profile.js"></script>
</body>
</html>
